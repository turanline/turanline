volumes:
  pg_data:
  static_data:
  media_data:
  
services:
  db:
    container_name: me-shop-postgres
    image: postgres:15.4
    hostname: db
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  redis:
    container_name: me-shop-redis
    image: redis:alpine
    hostname: redishost
    restart: always

  me-backend-app:
    container_name: me-backend-app
    image: turanline/turanline_backend:latest
    volumes:
      - static_data:/app/collected_static
      - media_data:/app/media/
    restart: always
    command: >
      sh -c "./entrypoint.sh"
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      - redis
      - db
      - celery

  celery:
    container_name: me-worker-app
    image: timrybakov/misexpress_celery:latest
    volumes:
      - media_data:/app/media/
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis

  me-frontend-app:
    image: turanline/turanline_frontend:latest
    container_name: me-frontend-app
    hostname: frontendhost
    depends_on:
      - me-backend-app
    command: sh -c "npm run start"
    restart: always
    ports:
      - "3000:3000"

  me-frontend-partners-app:
    image: turanline/turanline_frontend_partners:latest
    container_name: me-frontend-partners-app
    depends_on:
      - me-backend-app
    command: sh -c "npm run start"
    restart: always
    ports:
      - "3001:3000"

